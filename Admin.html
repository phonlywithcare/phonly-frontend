<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Phonly Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <!-- Login Screen -->
  <div id="loginScreen" class="flex items-center justify-center h-screen p-4">
    <div class="bg-white p-6 rounded-2xl shadow-xl w-full max-w-sm">
      <h2 class="text-2xl font-bold text-center mb-4 text-green-600">Phonly Admin Login</h2>
      <input id="email" class="w-full p-3 mb-3 border rounded-xl" placeholder="Email" />
      <input id="password" type="password" class="w-full p-3 mb-4 border rounded-xl" placeholder="Password" />
      <button onclick="login()" class="w-full bg-green-600 text-white p-3 rounded-xl">Login</button>
    </div>
  </div>

  <!-- Dashboard Screen -->
  <div id="dashboardScreen" class="hidden p-4">
    <h2 class="text-2xl font-bold mb-4 text-green-700">Bookings</h2>

    <div id="bookingsList" class="grid gap-4"></div>
  </div>

  <!-- Booking Details Modal -->
  <div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl p-5 w-full max-w-md">
      <h3 id="modalName" class="text-xl font-bold mb-2"></h3>
      <p id="modalPhone" class="mb-1"></p>
      <p id="modalDevice" class="mb-1"></p>
      <p id="modalIssue" class="mb-1"></p>
      <p id="modalStatus" class="font-semibold text-green-700 mb-3"></p>

      <div class="grid grid-cols-2 gap-3">
        <button onclick="updateStatus('accepted')" class="bg-blue-500 text-white p-2 rounded-xl">Accept</button>
        <button onclick="updateStatus('ontheway')" class="bg-orange-500 text-white p-2 rounded-xl">On the way</button>
        <button onclick="updateStatus('completed')" class="bg-green-600 text-white p-2 rounded-xl col-span-2">Completed</button>
        <button onclick="sendWhatsapp()" class="bg-green-700 text-white p-2 rounded-xl col-span-2">Send WhatsApp</button>
        <button onclick="closeModal()" class="bg-gray-300 p-2 rounded-xl col-span-2">Close</button>
      </div>
    </div>
  </div>

<script>
let selectedBooking = null;

// LOGIN SYSTEM
function login() {
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;

  if (email === "admin@phonly.com" && password === "123456") {
    localStorage.setItem("admin", "true");
    document.getElementById('loginScreen').classList.add('hidden');
    document.getElementById('dashboardScreen').classList.remove('hidden');
    loadBookings();
  } else {
    alert("Invalid login");
  }
}

// FETCH BOOKINGS FROM BACKEND
async function loadBookings() {
  const res = await fetch("https://backendwithapi.onrender.com");
  const data = await res.json();

  const container = document.getElementById("bookingsList");
  container.innerHTML = "";

  data.forEach(b => {
    const card = document.createElement("div");
    card.className = "bg-white p-4 rounded-xl shadow";
    card.innerHTML = `
      <h3 class='text-lg font-bold'>${b.name}</h3>
      <p>${b.phone}</p>
      <p class='text-sm text-gray-600'>${b.device}</p>
      <p class='font-semibold text-green-600 mt-2'>${b.status}</p>
      <button onclick='openModal(${JSON.stringify(b)})' class="mt-3 bg-green-600 text-white p-2 rounded-lg w-full">Manage</button>
    `;
    container.appendChild(card);
  });
}

// MODAL
function openModal(b) {
  selectedBooking = b;
  document.getElementById("modalName").innerText = b.name;
  document.getElementById("modalPhone").innerText = "ðŸ“ž " + b.phone;
  document.getElementById("modalDevice").innerText = "ðŸ“± " + b.device;
  document.getElementById("modalIssue").innerText = "ðŸ”§ " + b.issue;
  document.getElementById("modalStatus").innerText = "Status: " + b.status;

  document.getElementById("modal").classList.remove("hidden");
}
function closeModal() {
  document.getElementById("modal").classList.add("hidden");
}

// UPDATE STATUS API
async function updateStatus(status) {
  await fetch(`https://backendwithapi.onrender.com/${selectedBooking._id}`, {
    method: "PUT",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ status })
  });

  alert("Status updated");
  closeModal();
  loadBookings();
}

// SEND WHATSAPP MESSAGE
async function sendWhatsapp() {
  await fetch(`https://backendwithapi.onrender.com/whatsapp/send`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ phone: selectedBooking.phone, name: selectedBooking.name, status: selectedBooking.status })
  });

  alert("WhatsApp notification sent!");
}
</script>
</body>
</html>
